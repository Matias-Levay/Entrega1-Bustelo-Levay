<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Equipos</title>
</head>
<body>
    
    {% for e in equipo %}

        <li>{{e}}</li>
        <button>
            <a href="(% url 'EliminarEquipo/' e_equipo %)"> Eliminar</a>
            <a href="(% url 'EditarEquipo/' e_equipo %)"> Editar</a>
        </button>
    
    {% endfor %}

    <a href="equipos">Agregar otro equipo</a>


</body>
</html>
